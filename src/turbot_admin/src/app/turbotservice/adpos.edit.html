<div class="form-wrap">
    <div class="form-content">
        <form class="edit-form" novalidate dp-form-validator=""  name="adpos_form">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">name: </label>
                            <div class="col-sm-6">
                                <input type="text" name="title" class="form-control" dp-back-checkid="{{ids()}}" dp-back-method="{{methods()}}" ng-model="entity.title" dp-back-check="{{getCheckSortUrl()}}" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">广告位置: </label>
                            <div class="col-sm-6">
                                <select name="position" ng-model="entity.position" ng-options="item.number as item.value for item in displayInfo.position"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">位置编号: </label>
                            <div class="col-sm-6">
                                <input class="form-control" type="number" name="pos_num" ng-model="entity.pos_num" min="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">类型选择: </label>
                            <div class="col-sm-6">
                                <select name="adtype" ng-model="entity.type" ng-options="item.number as item.value for item in displayInfo.type"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否自动运营: </label>
                            <div class="col-sm-6">
                                <select name="autooperation" ng-model="entity.autooperation" ng-options="o.value as o.name for o in autooperation_type"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">广告位封面尺寸: </label>
                            <div class="col-sm-6">
                                <label class="control-label">宽:</label><input type="number" class="form-control" name="width" ng-model="entity.width" >
                                <label class="control-label">高:</label><input type="number" class="form-control" name="height" ng-model="entity.height" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">配置规则: </label>
                            <div class="col-sm-6">
                                <input type="text" name="rule_id" class="form-control" ng-model="entity.rule_id.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp1('list','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.rule_id.title && entity.rule_id.length!=0" ng-click="popUp1('edit','aosrule', 'aosruledata', 'title', 0 ,entity.rule_id.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp1('add','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.rule_id.title && entity.rule_id.length!=0" ng-click="removeFiled('rule_id')"></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="form-btn-wrap">
                <button type="submit" class="btn btn-success right" dp-form-submit="save" has-permission="edit||add">保存</button>

            </div>
        </form>
    </div>
</div>
</div>

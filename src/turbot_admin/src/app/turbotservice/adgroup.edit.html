<div class="form-wrap">
    <div class="form-content">
        <form class="edit-form" novalidate dp-form-validator="" name="adgroup_form">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">title: </label>
                            <div class="col-sm-6">
                                <input type="text" name="title" class="form-control" dp-back-checkid="{{ids()}}" dp-back-method="{{methods()}}" ng-model="entity.title" dp-back-check="{{getCheckSortUrl()}}" required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">广告位ID: </label>
                            <div class="col-sm-6">
                                <input type="text" name="adpos_id" class="form-control" ng-model="entity.adpos_id.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUpP('list','turbotservice', 'adpos', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.adpos_id.title && entity.adpos_id.length!=0" ng-click="popUpP('edit','turbotservice', 'adpos', 'title', 0 ,entity.adpos_id.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUpP('add','turbotservice', 'adpos', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.adpos_id.title && entity.adsource_id.length!=0" ng-click="removeFiled('adpos_id')"></span>
                            </div>
                        </div>
                       <div class="form-group">
                            <label class="col-sm-2 control-label">广告源ID: </label>
                            <div class="col-sm-6">
                                <input type="text" name="adsource_id" class="form-control" ng-model="entity.adsource_id.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp1('list','turbotservice', 'adsource', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.adsource_id.title && entity.adsource_id.length!=0" ng-click="popUp1('edit','turbotservice', 'adsource', 'title', 0 ,entity.adsource_id.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp1('add','turbotservice', 'adsource', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.adsource_id.title && entity.adsource_id.length!=0" ng-click="removeFiled('adsource_id')"></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="form-btn-wrap">
                <button type="submit" class="btn btn-success right" dp-form-submit="save" has-permission="edit||add">保存</button>
            </div>
        </form>
    </div>
</div>

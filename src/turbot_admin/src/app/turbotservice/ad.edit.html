<div class="form-wrap">
    <div class="form-content">
        <form class="edit-form" novalidate dp-form-validator=""  name="ad_form" dp-after-validator="afterVali">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">广告名字: </label>
                            <div class="col-sm-6">
                                <input type="text" name="title" class="form-control" dp-back-checkid="{{ids()}}" dp-back-method="{{methods()}}" ng-model="entity.title" dp-back-check="{{getCheckSortUrl()}}" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">描述: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="description" ng-model="entity.description" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">广告图标: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="coverpic_id" ng-model="entity.coverpic_id.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp1('list','staticresource', 'icon', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.coverpic_id && entity.coverpic_id.length!=0" ng-click="popUp1('edit','staticresource', 'icon', 'title', 0 ,entity.coverpic_id.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp1('add','staticresource', 'icon', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.coverpic_id && entity.coverpic_id.length!=0" ng-click="removeFiled('coverpic_id')"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">广告背景图: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="detailpic_id" ng-model="entity.detailpic_id.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp2('list','staticresource', 'icon', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.detailpic_id && entity.detailpic_id.length!=0" ng-click="popUp2('edit','staticresource', 'icon', 'title', 0 ,entity.detailpic_id.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp2('add','staticresource', 'icon', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.detailpic_id && entity.detailpic_id.length!=0" ng-click="removeFiled('detailpic_id')"></span>
                            </div>
                        </div>

                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">点击跳转地址: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="click_url" ng-model="entity.click_url" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">回调地址: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="callback_url" ng-model="entity.callback_url" >
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">广告源ID: </label>
                            <div class="col-sm-6">
                                <input type="text" name="adsource_id" class="form-control" ng-model="entity.adsource_id.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp3('list','turbotservice', 'adsource', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.adsource_id.title && entity.adsource_id.length!=0" ng-click="popUp3('edit','turbotservice', 'adsource', 'title', 0 ,entity.adsource_id.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp3('add','turbotservice', 'adsource', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.adsource_id.title && entity.adsource_id.length!=0" ng-click="removeFiled('adsource_id')"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-btn-wrap">
                <button type="submit" class="btn btn-success right" dp-form-submit="save" has-permission="edit||add">保存
                </button>
            </div>
        </form>
    </div>
</div>
</div>

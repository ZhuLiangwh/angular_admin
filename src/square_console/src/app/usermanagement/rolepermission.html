<form action="" ng-submit="submit()">
    <div class="panel panel-default">
        <div class="panel-heading">{{feature.title}}</div>
        <div class="panel-body bg-gray">
            <div class="row">
                <div class="col-xs-2 mb-n"  ng-repeat="item in feature_items">
                    <div class="permiss-item">
                        <input type="checkbox" all-select-dire="feature" has-selected="perm_list" all-select-resource="resource" class="hide"/>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="feature" value="{{item.value}}"> {{item.display_value}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default" ng-repeat="permission in permissions">
        <div class="panel-heading">{{permission.title}}</div>
        <div class="panel-body bg-gray">
            <div class="permiss-mod" ng-repeat="item in permission.items">
                <div class="permiss-mod-title">{{item.model}}</div>
                <div class="permiss-mod-con">
                    <label class="permiss-mod-item" ng-repeat="per in item.items">
                        <input type="checkbox" name="feature" value="{{per.value}}">{{per.display_value}}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success" has-feature="grant-perms-to-group">Submit</button>
</form>

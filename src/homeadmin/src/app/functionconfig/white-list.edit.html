<div class="form-wrap">
    <form name="JPNewsSource_form" novalidate dp-form-validator="" dp-after-validator="afterVali">
        <div class="form-content">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">控制台标题: </label>
                            <div class="col-sm-6">
                                <input type="text" name="title" class="form-control" ng-model="entity.title"  required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">功能标示: </label>
                            <div class="col-sm-6">
                                <input type="text" name="tag" class="form-control" ng-model="entity.tag" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推送规则: </label>
                            <div class="col-sm-6">
                                <input type="text" name="rule_title" class="form-control" ng-model="entity.aosruledata.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp('list','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" ng-click="popUp('edit','aosrule', 'aosruledata', 'title', 0 ,entity.aosruledata.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp('add','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" ng-click="removeFiled('aosruledata')"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="widget-box">
                            <div class="widget-title" ng-click="isCollapse2 = !isCollapse2">
                                <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                                <h5>名单</h5>
                            </div>
                            <div collapse="isCollapse2">
                                <div class="widget-content">
                    
                                    <p class="form-group">
                                        <button class="btn btn-success" ng-click="addLogRow()" name="add-list">添加新名单</button>
                                        <span class="control-tip">请添加以http://... 开头的地址</span>
                                    </p>
                                    <div class="inline-ref-table">
                                        <table class="table table-bordered ref-table ref-speeddial">
                                            <thead>
                                                <tr>
                                                    <th>名单</th>
                                                    <th>Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="item in entity.whitelist track by $index">
                                                    <td>
                                                        <input type="text" name="item{{$index}}" ng-change="setVal($index,item)" class="form-control inline-ref-input-cell whiteList_url" ng-model="item" />
                                                    </td>
                                                    <td class="ref-actions">
                                                        <button class="btn btn-danger" ng-click="delRow($index)">删除</button>
                                                    </td>
                                                
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
        </div>
        <!-- save btn -->
        <div class="form-btn-wrap">
            <button class="btn btn-success right" dp-form-submit="save" has-permission="edit||add" name="save">保存</button>
        </div>
    </form>
</div>

<div class="form-wrap">
    <div class="form-content">
        <form class="edit-form" novalidate dp-form-validator="" name="provision_form">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">平台选择: </label>
                            <div class="col-sm-5">
                                <select ng-model="entity.platform" ng-options="item.value as item.display_value for item in displayInfo.platform">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">项目名称: </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" ng-model="entity.title" placeholder="" name="title" required="">
                            </div>
                            <div class="col-sm-5 control-tip">请谨慎修改项目名称，并与客户端保持一一对应</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">包名: </label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" ng-model="entity.package_name" placeholder="" name="package_name" required="">
                            </div>
                            <div class="col-sm-5 control-tip">客户端一般用包名，其它单独确定</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-btn-wrap">
                <button type="submit" class="btn btn-success right" dp-form-submit="save" has-permission="edit||add">保存</button>
                <!--<button type="submit" class="btn btn-default right" dp-form-submit="saveAndContinueEdit">保存并继续编辑</button>-->
                <!--<button type="submit" class="btn btn-default right" dp-form-submit="saveAsNew" ng-if="isEditState" has-permission="add">保存为新的</button>-->
            </div>
        </form>
    </div>
</div>

<div class="form-wrap">
    <form class="edit-form" novalidate dp-form-validator="" name="JPNewsSource_form" dp-after-validator="afterVali">
        <div class="form-content">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">控制台标题: </label>
                            <div class="col-sm-6">
                                <input type="text" name="title" class="form-control" ng-model="entity.title"  required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">数据来源: </label>
                            <div class="col-sm-6">
                                <input type="url" name="name" class="form-control" ng-model="entity.url" required="">
                            </div>
                            <div class="col-sm-4 control-tip">请填写正确的url</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">默认分类: </label>
                            <div class="col-sm-6">
                                <input type="text" name="cate_title" class="form-control" ng-model="entity.JPNewsCate.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp('list','homepage', 'JPNewsCate', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.JPNewsCate.title && entity.JPNewsCate.length!=0" ng-click="popUp('edit','homepage', 'JPNewsCate', 'title', 0 ,entity.JPNewsCate.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp('add','homepage', 'JPNewsCate', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.JPNewsCate.title && entity.JPNewsCate.length!=0" ng-click="removeFiled('JPNewsCate')"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">爬虫编号: </label>
                            <div class="col-sm-6">
                                <input type="number" min="0" name="spider_num" class="form-control" ng-model="entity.spider_num">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-btn-wrap">
            <button class="btn btn-success right" dp-form-submit="save" has-permission="edit||add">保存</button>
        </div>
    </form>
</div>

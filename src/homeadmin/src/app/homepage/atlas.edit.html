<div class="form-wrap">
    <div class="form-content">
        <form class="edit-form" novalidate dp-form-validator=""  name="banner_form" dp-after-validator="afterVali">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图集标题: </label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" name="icon_title" ng-model="entity.title" required=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图集地址: </label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" name="icon_url" ng-model="entity.url" required=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图集图片1: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="icon_title1" ng-model="entity.icon1.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp_details('list','staticresource', 'icon', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.icon1.title && entity.icon1.length!=0" ng-click="popUp_details('edit','staticresource', 'icon', 'title', 0 ,entity.icon1.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp_details('add','staticresource', 'icon', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.icon1.title && entity.icon1.length!=0" ng-click="removeFiled('icon1')"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图集图片2: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="icon_title2" ng-model="entity.icon2.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp_details2('list','staticresource', 'icon', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.icon2.title && entity.icon2.length!=0" ng-click="popUp_details2('edit','staticresource', 'icon', 'title', 0 ,entity.icon2.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp_details2('add','staticresource', 'icon', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.icon2.title && entity.icon2.length!=0" ng-click="removeFiled('icon2')"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图集图片3: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="icon_title3" ng-model="entity.icon3.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp_details3('list','staticresource', 'icon', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.icon3.title && entity.icon3.length!=0" ng-click="popUp_details3('edit','staticresource', 'icon', 'title', 0 ,entity.icon3.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp_details3('add','staticresource', 'icon', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.icon3.title && entity.icon3.length!=0" ng-click="removeFiled('icon3')"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推送规则：</label>
                            <div class="col-sm-6">
                                <input type="text" name="rule_title" class="form-control" ng-model="entity.aosruledata.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp('list','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" ng-click="popUp('edit','aosrule', 'aosruledata', 'title', 0 ,entity.aosruledata.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp('add','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" ng-click="removeFiled('aosruledata')"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-btn-wrap">
                <button type="submit" class="btn btn-success right" dp-form-submit="save" has-permission="edit||add">保存</button>
                <!--<button class="btn btn-success right" dp-form-submit="nopass"  ng-if="isEditState && !isPopup()" has-feature="homepage-atlas-checked">审核不通过</button>-->
                <!--<button class="btn btn-success right" dp-form-submit="pass" ng-if="isEditState && !isPopup()" has-feature="homepage-atlas-checked">审核通过</button>-->
                <!--<button class="btn btn-success right" dp-form-submit="reviewSubmit" has-feature="homepage-atlas-submit">保存并提交审核</button>-->
            </div>
        </form>
    </div>
</div>
</div>

<div class="form-wrap">
    <form class="edit-form" novalidate dp-form-validator="" name="pictureSource_form" dp-after-validator="afterVali">
        <div class="form-content">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">控制台标题: </label>
                            <div class="col-sm-6">
                                <input type="text" name="title" class="form-control" ng-model="entity.title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图集名称: </label>
                            <div class="col-sm-6">
                                <input type="text" name="name" class="form-control" ng-model="entity.name" required=" ">
                            </div>
                        </div>
                        <div class="form-group">
                            <!--只能是URL-->
                            <label class="col-sm-2 control-label">图片资源: </label>
                            <div class="col-sm-6">
                                <input type="text" name="imageUrl" class="form-control" ng-model="entity.imageUrl" ng-pattern="/http://([\w-]+\.)+[\w-]+(/[\w- ./?%&=]*)?/" required="">
                            </div>
                            <div class="col-sm-4 control-tip">请正确填写图片的URL</div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">描述: </label>
                            <div class="col-sm-6">
                                <input type="text" name="description" class="form-control" ng-model="entity.description" required=" ">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推送规则: </label>
                            <div class="col-sm-6">
                                <input type="text" name="rule_title" class="form-control" ng-model="entity.aosruledata.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" 
                                ng-click="popUp('list','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>

                                <span class="ref-icon glyphicon glyphicon-pencil" 
                                ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" 
                                ng-click="popUp('edit','aosrule', 'aosruledata', 'title', 0 ,entity.aosruledata.id, true)"></span>

                                <span class="ref-icon glyphicon glyphicon-plus" 
                                ng-click="popUp('add','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>

                                <span class="ref-icon glyphicon glyphicon-remove" 
                                ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" 
                                ng-click="removeFiled('aosruledata')"></span>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget-box">
                    <div class="widget-title" ng-click="isCollapse2 = !isCollapse2">
                        <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                        <h5>图集关联图片</h5>
                    </div>
                    <div collapse="isCollapse2">
                        <div class="widget-content">
                            <div class="form-group">
                                <div class="inline-ref-table">
                                    <table class="table table-bordered ref-table ref-picture">
                                        <thead>
                                        <tr>
                                            <th>Picture</th>
                                            <th>Order</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="refItem in entity.picture">
                                            <td>
                                                <input type="text" class="form-control inline-ref-input-cell" name="pictureTitle" ng-model="refItem['title']" readonly>
                                                <div class="ref-btn-wrap">
                                                    <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'homepage', 'picture', 'title', $index)"></span>
                                                </div>
                                            </td>
                                            <td>
                                                <input type="number" class="form-control inline-ref-order-cell" name="pictureOrder" placeholder="只能填入数字" ng-model="refItem.order">
                                            </td>
                                            <td class="ref-actions">
                                                <input type="checkbox" name="picture_isDelete" ng-model="refItem.isDelete">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" class="form-control inline-ref-input-cell" ng-model="entity.picture[entity.picture.length]['title']" name="pictureTit" readonly>
                                                <div class="ref-btn-wrap">
                                                    <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'homepage', 'picture', 'title', entity.picture.length)"></span>
                                                </div>
                                            </td>
                                            <td>
                                            </td>
                                            <td class="ref-actions">
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>         
        </div>
        <div class="form-btn-wrap">
            <button class="btn btn-success right" dp-form-submit="save" has-permission="edit">保存编辑</button>
        </div>
    </form>
</div>

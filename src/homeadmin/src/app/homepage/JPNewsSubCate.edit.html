<div class="form-wrap">
    <form class="edit-form" novalidate dp-form-validator="" name="JPNewsCate_form" dp-after-validator="afterVali">
        <div class="form-content">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">原分类名称: </label>
                            <div class="col-sm-6">
                                <input type="text" name="title" class="form-control" ng-model="entity.title" required="" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">大分类名称: </label>
                            <div class="col-sm-6">
                                <input type="text" name="JPNewsCate_name" class="form-control" ng-model="entity.JPNewsCate.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp('list','homepage', 'JPNewsCate', 'name', 0 ,'', true)"></span>

                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.JPNewsCate.title && entity.JPNewsCate.length!=0" ng-click="popUp('edit','homepage', 'JPNewsCate', 'name', 0 ,entity.JPNewsCate.id, true)"></span>

                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp('add','homepage', 'JPNewsCate', 'name', 0 ,'', true)"></span>

                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.JPNewsCate.title && entity.JPNewsCate.length!=0" ng-click="removeFiled('JPNewsCate')"></span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-btn-wrap">
            <button class="btn btn-success right" dp-form-submit="save" has-permission="edit||add">保存</button>
        </div>
    </form>
</div>

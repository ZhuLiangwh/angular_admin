<div class="form-wrap">
    <form class="edit-form" novalidate dp-form-validator="" name="funny_form" dp-after-validator="afterVali">
        <div class="form-content">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">控制台标题: </label>
                            <div class="col-sm-6">
                                <input type="text" name="title" class="form-control" ng-model="entity.title" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题: </label>
                            <div class="col-sm-6">
                                <input type="text" name="name" class="form-control" ng-model="entity.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">音频地址: </label>
                            <div class="col-sm-6">
                                <input type="url" name="audioUrl" class="form-control" ng-model="entity.audioUrl">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">作者: </label>
                            <div class="col-sm-6">
                                <input type="text" name="author" class="form-control" ng-model="entity.author">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发布时间: </label>
                            <div class="col-sm-6">
                                <input type="text" name="published_at" class="form-control" ng-model="entity.published_at">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">点赞次数: </label>
                            <div class="col-sm-6">
                                <input type="text" name="likes_count" class="form-control" ng-model="entity.likes_count">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分享次数: </label>
                            <div class="col-sm-6">
                                <input type="text" name="share_count" class="form-control" ng-model="entity.share_count">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">观看次数: </label>
                            <div class="col-sm-6">
                                <input type="text" name="view_count" class="form-control" ng-model="entity.view_count">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">数据来源: </label>
                            <div class="col-sm-6">
                                <input type="text" name="likes_count" class="form-control" ng-model="entity.source" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">数据内容: </label>
                            <div class="col-sm-6">
                                <input type="text" name="title" class="form-control" ng-model="entity.content" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图片地址: </label>
                            <div class="col-sm-6">
                                <input type="url" name="imgUrl" class="form-control" ng-model="entity.imgUrl">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推送规则: </label>
                            <div class="col-sm-6">
                                <input type="text" name="rule_title" class="form-control" ng-model="entity.aosruledata.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp('list','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" ng-click="popUp('edit','aosrule', 'aosruledata', 'title', 0 ,entity.aosruledata.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp('add','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" ng-click="removeFiled('aosruledata')"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-btn-wrap">
            <button class="btn btn-success right" dp-form-submit="save" has-permission="edit||add">保存</button>
            <!--<button class="btn btn-default right" ng-click="saveAndContinueEdit()">保存并继续编辑</button>-->
            <!--<button class="btn btn-default right" dp-form-submit="saveAsNew" ng-if="isEditState && !isPopup()" has-permission="add">保存为新的</button>-->
        </div>
    </form>
</div>

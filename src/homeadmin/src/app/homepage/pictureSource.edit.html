<div class="form-wrap">
    <form class="edit-form" novalidate dp-form-validator="" name="pictureSource_form" dp-after-validator="afterVali">
        <div class="form-content">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">类型: </label>
                            <div class="col-sm-6">
                                <input type="text" name="type_title" class="form-control" ng-model="entity.pictureCate.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp('list','homepage', 'pictureCate', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.pictureCate.title && entity.pictureCate.length!=0" ng-click="popUp('edit','homepage', 'pictureCate', 'title', 0 ,entity.pictureCate.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.pictureCate.title && entity.pictureCate.length!=0" ng-click="removeFiled('pictureCate')"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">控制台标题: </label>
                            <div class="col-sm-6">
                                <input type="text" name="title" class="form-control" ng-model="entity.title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">数据来源: </label>
                            <div class="col-sm-6">
                                <input type="url" name="name" class="form-control" ng-model="entity.url">
                            </div>
                            <div class="col-sm-4 control-tip">请填写正确的url</div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推送规则: </label>
                            <div class="col-sm-6">
                                <input type="text" name="rule_title" class="form-control" ng-model="entity.aosruledata.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp('list','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" ng-click="popUp('edit','aosrule', 'aosruledata', 'title', 0 ,entity.aosruledata.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp('add','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" ng-click="removeFiled('aosruledata')"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-btn-wrap">
            <button class="btn btn-success right" dp-form-submit="save" has-permission="edit||add">保存</button>
        </div>
    </form>
</div>

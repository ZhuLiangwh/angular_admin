<div class="form-wrap" ng-init="webapp_form={}">
    <form class="edit-form" novalidate dp-form-validator="" name="webapp_form" id="newthemestore_form" dp-after-validator="afterVali">
        <div class="form-content">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">控制台标题: </label>
                            <div class="col-sm-6">
                                <input type="text" name="title" class="form-control" dp-back-checkid="{{ids()}}" dp-back-method="{{methods()}}" ng-model="entity.title" dp-back-check="{{getCheckSortUrl()}}" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推送规则:</label>
                            <div class="col-sm-6">
                                <input type="text" name="rule_title" class="form-control" ng-model="entity.aosruledata.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp('list','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" ng-click="popUp('edit','aosrule', 'aosruledata', 'title', 0 ,entity.aosruledata.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp('add','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" ng-click="removeFiled('aosruledata')"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--atheme-->
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse2 = !isCollapse2">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>Theme资源</h5>
                </div>
                <div collapse="isCollapse2">
                    <div class="widget-content">
                        <div class="form-group">
                            <div class="inline-ref-table">
                                <table class="table table-bordered ref-table ref-atheme">
                                    <thead>
                                    <tr>
                                        <th>Theme资源</th>
                                        <th>Order</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="refItem in entity.atheme">
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" name="athemeTitle{{$index}}" dp-dynamic-field-name ng-model="refItem['name']" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'staticresource', 'atheme', 'name', $index)"></span>
                                                <!-- <span class="glyphicon glyphicon-pencil" ng-click="popUp('edit', 'staticresource', 'atheme', 'name', $index, refItem.id)"></span> -->
                                            </div>
                                        </td>
                                        <td tipPos="left" style="position: relative">
                                            <input type="number" class="form-control inline-ref-order-cell" name="athemeOrder{{$index}}" dp-dynamic-field-name ng-model="refItem.order" option="{tipPos:'left'}" min="1" required>
                                        </td>
                                        <td class="ref-actions">
                                            <input type="checkbox" name="atheme_isDelete" ng-model="refItem.isDelete">
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" name="athemeTit" ng-model="entity.atheme[entity.atheme.length]['name']" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'staticresource', 'atheme', 'name', entity.atheme.length)"></span>
                                            </div>
                                        </td>
                                        <td>
                                        </td>
                                        <td class="ref-actions"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Theme分类-->
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse3 = !isCollapse3">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>Theme分类</h5>
                </div>
                <div collapse="isCollapse3">
                    <div class="widget-content">
                        <div class="form-group">
                            <div class="inline-ref-table">
                                <table class="table table-bordered ref-table ref-athemecategory">
                                    <thead>
                                    <tr>
                                        <th>Theme分类</th>
                                        <th>Order</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="refItem in entity.athemecategory">
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" name="athemecateTitle{{$index}}" dp-dynamic-field-name ng-model="refItem['title']" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'newthemestore', 'athemecategory', 'title', $index)"></span>
                                                <!-- <span class="glyphicon glyphicon-pencil" ng-click="popUp('edit', 'newthemestore', 'athemecategory', 'title', $index, refItem.id)"></span> -->
                                            </div>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control inline-ref-order-cell" name="athemecateOrder{{$index}}" dp-dynamic-field-name ng-model="refItem.order">
                                        </td>
                                        <td class="ref-actions">
                                            <input type="checkbox" name="athemecate_isDelete" ng-model="refItem.isDelete">
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" name="athemecateTit" ng-model="entity.athemecategory[entity.athemecategory.length]['title']" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'newthemestore', 'athemecategory', 'title', entity.athemecategory.length)"></span>
                                            </div>
                                        </td>
                                        <td>
                                        </td>
                                        <td class="ref-actions"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Theme分类-->
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse4 = !isCollapse4">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>Theme专题</h5>
                </div>
                <div collapse="isCollapse4">
                    <div class="widget-content">
                        <div class="form-group">
                            <div class="inline-ref-table">
                                <table class="table table-bordered ref-table ref-athemefeatured">
                                    <thead>
                                    <tr>
                                        <th>Theme专题</th>
                                        <th>Order</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="refItem in entity.athemefeatured">
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" name="athemefeatTitle{{$index}}" dp-dynamic-field-name ng-model="refItem['title']" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'newthemestore', 'athemefeatured', 'title', $index)"></span>
                                                <!-- <span class="glyphicon glyphicon-pencil" ng-click="popUp('edit', 'newthemestore', 'athemefeatured', 'title', $index, refItem.id)"></span> -->
                                            </div>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control inline-ref-order-cell" name="athemefeatOrder{{$index}}" dp-dynamic-field-name ng-model="refItem.order">
                                        </td>
                                        <td class="ref-actions">
                                            <input type="checkbox" name="athemefeat_isDelete" ng-model="refItem.isDelete">
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" name="athemefeatTit" ng-model="entity.athemefeatured[entity.athemefeatured.length]['title']" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'newthemestore', 'athemefeatured', 'title', entity.athemefeatured.length)"></span>
                                            </div>
                                        </td>
                                        <td>
                                        </td>
                                        <td class="ref-actions"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-btn-wrap">
            <button class="btn btn-success right" dp-form-submit="save" has-permission="edit||add">保存</button>
        </div>
    </form>
</div>

<div class="form-wrap">
    <form class="edit-form" novalidate dp-form-validator="" name="adblockerpush_form">
        <div class="form-content">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">配置选择: </label>
                            <div class="col-sm-5">
                                <select name="type" ng-model="entity.type" ng-options="o.value as o.name for o in action_type"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推送名称: </label>
                            <div class="col-sm-6">
                                <input type="text" name="name" class="form-control" ng-model="entity.title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推送规则: </label>
                            <div class="col-sm-6">
                                <input type="text" name="rule_title" class="form-control" ng-model="entity.aosruledata.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp('list','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" ng-click="popUp('edit','aosrule', 'aosruledata', 'title', 0 ,entity.aosruledata.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp('add','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" ng-click="removeFiled('aosruledata')"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">规则资源: </label>
                            <div class="col-sm-6">
                                <input type="text" name="rule_title" class="form-control" ng-model="entity.adblockerfile.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp('list','adblocker', 'adblockerfile', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.adblockerfile.title && entity.adblockerfile.length!=0" ng-click="popUp('edit','adblocker', 'adblockerfile', 'title', 0 ,entity.adblockerfile.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp('add','adblocker', 'adblockerfile', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.adblockerfile.title && entity.adblockerfile.length!=0" ng-click="removeFiled('adblockerfile')"></span>
                            </div>
                        </div>
                        <div class="form-group" ng-if="entity.type === 'dolphin'">
                            <label class="col-sm-2 control-label">回滚开关: </label>
                            <div class=" col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="rollback" ng-model="entity.rollback"> 是否开启
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-if="entity.type === 'dolphin'">
                            <label class="col-sm-2 control-label">补充规则时间: </label>
                            <div class="col-sm-3">
                                <p class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="datePicker.start.dt" is-open="datePicker.start.opened" show-button-bar="false" ng-required="true" name="datePicker.start.dt"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openData($event, datePicker.start)" ng-disabled="datePicker.start.opened"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                            <span class="control-label">日期格式：2016-01-26 </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-btn-wrap">
            <button class="btn btn-success right" dp-form-submit="save" has-permission="edit||add">保存
            </button>
        </div>
    </form>
</div>

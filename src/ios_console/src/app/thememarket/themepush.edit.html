<div class="form-wrap">
    <form class="edit-form" novalidate dp-form-validator="" name="theme_form" dp-after-validator="afterVali">
        <div class="widget-box">
            <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                <h5>必填项</h5>
            </div>
            <div collapse="isCollapse1">
                <div class="widget-content">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">控制台标题: </label>
                        <div class="col-sm-6">
                            <input type="text" name="title" class="form-control" dp-back-checkid="{{ids()}}" dp-back-method="{{methods()}}" ng-model="entity.title" dp-back-check="{{getCheckSortUrl()}}" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">客户端名称: </label>
                        <div class="col-sm-6">
                            <input type="text" name="name" class="form-control" ng-model="entity.name" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">推送规则：</label>
                        <div class="col-sm-6">
                            <input type="text" name="rule_title" class="form-control" ng-model="entity.aosruledata.title" readonly>
                        </div>
                        <div class="col-sm-4 clear_col_margin">
                            <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp('list','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                            <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" ng-click="popUp('edit','aosrule', 'aosruledata', 'title', 0 ,entity.aosruledata.id, true)"></span>
                            <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp('add','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                            <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.aosruledata.title && entity.aosruledata.length!=0" ng-click="removeFiled('aosruledata')"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse3 = !isCollapse3">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>Theme文件夹</h5>
                </div>
                <div collapse="isCollapse3">
                    <div class="widget-content">
                        <div class="form-group">
                            <div class="inline-ref-table">
                                <table class="table table-bordered ref-table ref-themefolder">
                                    <thead>
                                    <tr>
                                        <th>Theme文件夹</th>
                                        <th>尺寸</th>
                                        <th>是否免费</th>
                                        <th>Order</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="refItem in entity.themefolder">
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" name="themeTitle" ng-model="refItem['title']" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'thememarket', 'themefolder', 'title', $index)"></span>
                                                <span class="glyphicon glyphicon-pencil" ng-click="popUp('edit', 'thememarket', 'themefolder', 'title', $index, refItem.id)"></span>
                                                <span class="glyphicon glyphicon-plus" ng-click="popUp('add', 'thememarket', 'themefolder', 'title', $index)"></span>
                                            </div>
                                        </td>

                                        <td><input type="text" class="form-control inline-ref-order-cell" name="themesize" ng-model="refItem.size" readonly></td>
                                        <td><input type="text" class="form-control inline-ref-order-cell" name="themeIsfree" ng-model="refItem.isfree" readonly></td>

                                        <td>
                                            <input type="text" class="form-control inline-ref-order-cell" name="themeOrder" ng-model="refItem.order" >
                                        </td>
                                        <td class="ref-actions">
                                            <input type="checkbox" name="themefolder_isDelete" ng-model="refItem.isDelete">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" ng-model="entity.themefolder[entity.themefolder.length]['title']" name="themeTit" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'thememarket', 'themefolder', 'title', entity.themefolder.length)"></span>
                                                <span class="glyphicon glyphicon-plus" ng-click="popUp('add', 'thememarket', 'themefolder', 'title', entity.themefolder.length)"></span>
                                            </div>
                                        </td>
                                        <td>
                                        </td>
                                        <td>
                                        </td>
                                        <td>
                                        </td>
                                        <td class="ref-actions">
                                            <!--<input type="checkbox">-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse2 = !isCollapse2">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>Theme项</h5>
                </div>
                <div collapse="isCollapse2">
                    <div class="widget-content">
                        <div class="form-group">
                            <div class="inline-ref-table">
                                <table class="table table-bordered ref-table ref-theme">
                                    <thead>
                                    <tr>
                                        <th>Theme项</th>
                                        <th>尺寸</th>
                                        <th>是否免费</th>
                                        <th>Order</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="refItem in entity.theme">
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" name="themeTitle" ng-model="refItem['title']" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'thememarket', 'theme', 'title', $index)"></span>
                                                <span class="glyphicon glyphicon-pencil" ng-click="popUp('edit', 'thememarket', 'theme', 'title', $index, refItem.id)"></span>
                                                <span class="glyphicon glyphicon-plus" ng-click="popUp('add', 'thememarket', 'theme', 'title', $index)"></span>
                                            </div>
                                        </td>
                                        <td><input type="text" class="form-control inline-ref-order-cell" name="themeSize" ng-model="refItem.size"readonly></td>
                                        <td><input type="text" class="form-control inline-ref-order-cell" name="themeIsfree" ng-model="refItem.isfree" readonly></td> 
                                        <td><input type="*" class="form-control inline-ref-order-cell" name="themeOrder" ng-model="refItem.order"></td>
                                        <td class="ref-actions">
                                            <input type="checkbox" name="themedetail_isDelete" ng-model="refItem.isDelete">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" ng-model="entity.theme[entity.theme.length]['title']" name="themeTit" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'thememarket', 'theme', 'title', entity.theme.length)"></span>
                                                <span class="glyphicon glyphicon-plus" ng-click="popUp('add', 'thememarket', 'theme', 'title', entity.theme.length)"></span>
                                            </div>
                                        </td>
                                        <td>
                                        </td>
                                        <td>
                                        </td>
                                        <td>
                                        </td>
                                        <td class="ref-actions">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-btn-wrap">
            <button class="btn btn-success right" dp-form-submit="save" has-permission="edit||add">保存</button>
            <button class="btn btn-default right" dp-form-submit="saveAsNew" ng-if="isEditState && !isPopup()" has-permission="add">保存为新的</button>
        </div>
    </form>
</div>

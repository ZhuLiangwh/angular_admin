<div class="form-wrap">
    <form class="edit-form" novalidate dp-form-validator="" name="provision_form">
        <div class="form-content">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">控制台标题: </label>
                            <div class="col-sm-6">
                                <input type="text" name="title" class="form-control" ng-model="entity.title" dp-back-check="{{getCheckSortUrl()}}" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">规则: </label>
                            <div class="col-sm-6">
                                <input type="text" name="rule_title" class="form-control" ng-model="entity.aosruledata.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp('list','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.aosruledata" ng-click="popUp('edit','aosrule', 'aosruledata', 'title', 0 ,entity.aosruledata.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp('add','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.aosruledata" ng-click="removeFiled('aosruledata')"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>搜索引擎</h5>
                </div>
                <div collapse="isCollapse5">
                    <div class="widget-content">
                        <div class="form-group">
                            <div class="inline-ref-table">
                                <table class="table table-bordered ref-table ref-psearcher">
                                    <thead>
                                    <tr>
                                        <th>搜索引擎</th>
                                        <th>Order</th>
                                        <!--<th>项目名称</th>-->
                                        <!--<th>Locales</th>-->
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="refItem in entity.psearcher">
                                        <td>
                                            <input type="text" name="psearcher_title" class="form-control inline-ref-input-cell" ng-model="refItem['title']" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'pcpreset', 'psearcher', 'title', $index)"></span>
                                                <span class="glyphicon glyphicon-pencil" ng-click="popUp('edit', 'pcpreset', 'psearcher', 'title', $index, refItem.id)"></span>
                                                <span class="glyphicon glyphicon-plus" ng-click="popUp('add', 'pcpreset', 'psearcher', 'title', $index)"></span>
                                            </div>
                                        </td>
                                        <td>
                                            <input type="text" name="psearcher_order" class="form-control inline-ref-order-cell" ng-model="refItem.order">
                                        </td>
                                        <!--<td>{{refItem.aospackage}}</td>-->
                                        <!--<td>{{refItem.aoslocale}}</td>-->
                                        <td class="ref-actions">
                                            <input type="checkbox" name="psearcher_isDelete" ng-model="refItem.isDelete">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" name="psearcher_tit" class="form-control inline-ref-input-cell" ng-model="entity.psearcher[entity.psearcher.length]['title']" readonly>
                                            <div class="ref-btn-wrap" readonly>
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'pcpreset', 'psearcher', 'title' , entity.psearcher.length)"></span>
                                                <span class="glyphicon glyphicon-plus" ng-click="popUp('add', 'pcpreset', 'psearcher', 'title' , entity.psearcher.length)"></span>
                                            </div>
                                        </td>
                                        <td>
                                            <!--<input type="text" class="form-control inline-ref-order-cell" ng-model="entity.psearcher[entity.psearcher.length]['order']">-->
                                        </td>
                                        <!--<td></td>-->
                                        <!--<td></td>-->
                                        <td class="ref-actions">
                                            <!--<input type="checkbox">-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-btn-wrap">
            <button class="btn btn-success right" dp-form-submit="save" has-permission="edit||add">保存</button>
            <!--<button class="btn btn-default right" ng-click="saveAndContinueEdit()">保存并继续编辑</button>-->
            <button class="btn btn-default right" dp-form-submit="saveAsNew" ng-if="isEditState && !isPopup()" has-permission="add">保存为新的</button>
        </div>
    </form>
</div>

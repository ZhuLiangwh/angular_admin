<div class="form-wrap">
    <form class="edit-form" novalidate dp-form-validator="" name="provision_form">
        <div class="form-content">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">控制台标题: </label>
                            <div class="col-sm-6">
                                <input type="text" name="title" class="form-control" ng-model="entity.title" dp-back-check="{{getCheckSortUrl()}}" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">应用地址: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="app_url" ng-model="entity.app_url" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse2 = !isCollapse2">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>选填项</h5>
                </div>
                <div collapse="isCollapse2">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">web模板: </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="webpage_template" ng-model="entity.webpage_template" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse3 = !isCollapse3">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>关联推荐</h5>
                </div>
                <div collapse="isCollapse3">
                    <div class="widget-content">
                        <div class="form-group">
                            <div class="inline-ref-table">
                                <table class="table table-bordered ref-table ref-aosrecommendshare">
                                    <thead>
                                    <tr>
                                        <th>aosrecommendshare</th>
                                        <th>Order</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="refItem in entity.aosrecommendshare">
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" name="aosrecommendshareTitle" ng-model="refItem['title']" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'aospreset', 'aosrecommendshare', 'title', $index)"></span>
                                                 <span class="glyphicon glyphicon-pencil" ng-click="popUp('edit', 'aospreset', 'aosrecommendshare', 'title', $index, refItem.id)"></span>
                                                 <span class="glyphicon glyphicon-plus" ng-click="popUp('add', 'aospreset', 'aosrecommendshare', 'title', $index)"></span>
                                            </div>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control inline-ref-order-cell" name="aosrecommendshareOrder" ng-model="refItem.order">
                                        </td>
                                        <td class="ref-actions">
                                            <input type="checkbox" ng-model="refItem.isDelete" name="aosrecommendshareDelete">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" name="aosrecommendshareTit" ng-model="entity.aosrecommendshare[entity.aosrecommendshare.length]['title']" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'aospreset', 'aosrecommendshare', 'title', entity.aosrecommendshare.length)"></span>
                                                 <span class="glyphicon glyphicon-plus" ng-click="popUp('add', 'aospreset', 'aosrecommendshare', 'title', entity.aosrecommendshare.length)"></span>
                                            </div>
                                        </td>
                                        <td>
                                            <!--<input type="text" class="form-control inline-ref-order-cell" ng-model="entity.aosrecommendshare[entity.aosrecommendshare.length]['order']">-->
                                        </td>
                                        <td class="ref-actions">
                                            <!--<input type="checkbox">-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse4 = !isCollapse4">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>关联模板</h5>
                </div>
                <div collapse="isCollapse4">
                    <div class="widget-content">
                        <div class="form-group">
                            <div class="inline-ref-table">
                                <table class="table table-bordered ref-table ref-aostemplateshare">
                                    <thead>
                                    <tr>
                                        <th>aostemplateshare</th>
                                        <th>Order</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="refItem in entity.aostemplateshare">
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" name="shareTit" ng-model="refItem['title']" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'aospreset', 'aostemplateshare', 'title', $index)"></span>
                                                <span class="glyphicon glyphicon-pencil" ng-click="popUp('edit', 'aospreset', 'aostemplateshare', 'title', $index, refItem.id)"></span>
                                                <span class="glyphicon glyphicon-plus" ng-click="popUp('add', 'aospreset', 'aostemplateshare', 'title', $index)"></span>
                                            </div>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control inline-ref-order-cell" name="shareOrder" ng-model="refItem.order">
                                        </td>
                                        <td class="ref-actions">
                                            <input type="checkbox" ng-model="refItem.isDelete" name="shareDelete">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" name="templateshareTit" ng-model="entity.aostemplateshare[entity.aostemplateshare.length]['title']" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'aospreset', 'aostemplateshare', 'title', entity.aostemplateshare.length)"></span>
                                                <span class="glyphicon glyphicon-plus" ng-click="popUp('add', 'aospreset', 'aostemplateshare', 'title', entity.aostemplateshare.length)"></span>
                                            </div>
                                        </td>
                                        <td>
                                            <!--<input type="text" class="form-control inline-ref-order-cell" ng-model="entity.aostemplateshare[entity.aostemplateshare.length]['order']">-->
                                        </td>
                                        <td class="ref-actions">
                                            <!--<input type="checkbox">-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="form-btn-wrap">
            <button class="btn btn-success right" dp-form-submit="save" has-permission="edit||add">保存</button>
            <!-- <button class="btn btn-default right" ng-click="saveAndContinueEdit()">保存并继续编辑</button>-->
            <button class="btn btn-default right" dp-form-submit="saveAsNew" ng-if="isEditState && !isPopup()" has-permission="add">保存为新的</button>
        </div>
    </form>
</div>

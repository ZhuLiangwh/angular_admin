<div class="list-wrap">
    <div class="list-top clearfix">
        <button ng-show="!isPopup()" class="btn btn-success right" ng-click="addiAmazonurl()" has-permission="add">添加URL推送</button>
        <div class="search-wrap left">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" type="text" ng-model="search.string">
                    <span class="glyphicon glyphicon-search form-control-feedback" ng-disabled="isLoading" ng-click="goSearch()"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="list-content" cc-loading-layer="!iamazonurlTableParams.settings().$loading">
        <div ng-show="!iamazonurlTableParams.settings().$loading && items && !items.length" class="no-data">The list is empty, nothing to do！ </div>
        <table ng-table="iamazonurlTableParams" class="table table-bordered trans-table" template-pagination="app/layouts/pagination.html">
            <thead>
            <tr>
                <th width="50"><input type="checkbox" all-select-dire="predata" has-selected="vm.listChecked" all-select-resource="items"/></th>
                <th width="30">ID<dp-sort-field sort-by="id" sort="desc" params="apiParams"></dp-sort-field></th>
                <th width="100">推送类型</th>
                <th width="160">Locales</th>
                <th width="160">包名</th>
                <th width="160">开始时间<dp-sort-field sort-by="start_time" sort="desc" params="apiParams"></dp-sort-field></th>
                <th width="160">结束时间<dp-sort-field sort-by="end_time" sort="desc" params="apiParams"></dp-sort-field></th>
                <th width="160">发布线上时间<dp-sort-field sort-by="last_release_ec2" sort="desc" params="apiParams"></dp-sort-field></th>
                <th width="100">测试环境</th>
                <th width="100">正式环境</th>
                <th width="100">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items">
                <td><input type="checkbox" name="predata" value="{{item.id}}"/></td>
                <td class="text-align-c" width="100">{{item.id}}<i ng-if="item.release" ng-show="item.release==1" tooltip="未发布到测试环境" class="fa fa-exclamation-circle" ng-class="{'fa-exclamation-relase':item.release==2}"></i><i ng-show="item.release==2" ng-if="item.release" tooltip="未发布到正式环境" class="fa fa-exclamation-circle" ng-class="{'fa-exclamation-relase':item.release==2}"></i></td>
                <td>{{item.switch}}</td>
                <td>{{item.locale}}</td>
                <td>{{item.package}}</td>                
                <td>{{item.start_time}}</td>
                <td>{{item.end_time}}</td>
                <td>{{item.last_release_ec2}}</td>
                <td class="text-align-c"><i class="fa" ng-class="item.is_upload_local ? 'fa-check-circle-o' : 'fa-minus-circle'"></i></td>
                <td class="text-align-c"><i class="fa" ng-class="item.is_upload_ec2 ? 'fa-check-circle-o' : 'fa-minus-circle'"></i></td>
                <td data-title="'Action'" class="list-table-actions-col">
                    <a href="" class="btn btn-default left" ng-click="ViewDetail(item)">ViewDetail</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-btn-wrap left">
            <button class="btn btn-default" ng-click="deleteFromConsole()" has-permission="delete">从本地删除</button>
            <button class="btn btn-default" ng-click="uploadToLocale()" has-feature="ipushservice-iamazonurl-upload_local">上传到测试环境</button>
            <button class="btn btn-default" ng-click="deleteFromLocale()" has-feature="ipushservice-iamazonurl-del_local">从测试环境删除</button>
            <!-- <button class="btn btn-default" ng-click="uploadToInland()">上传到国内</button>
            <button class="btn btn-default" ng-click="deleteFromInland()">从国内删除</button> -->
            <button class="btn btn-default" ng-click="uploadToOverseas()" has-feature="ipushservice-iamazonurl-upload_ec2">上传到正式环境</button>
            <button class="btn btn-default" ng-click="deleteFromOverseas()" has-feature="ipushservice-iamazonurl-del_ec2">从正式环境删除</button>
            <!--<a href="{{getDownUrl()}}" class="btn btn-default" has-feature="pushservice-exportpreset-export">导出</a>-->
            <span class="list-total-checked">{{vm.listTotal}}中{{vm.listChecked.length}}被选</span>
        </div>
        <span class="list-total">共{{vm.listTotal}}条数据</span>
    </div>
</div>

<div class="form-wrap">
    <div class="form-content">
        <form class="edit-form" novalidate dp-form-validator=""  name="pushservice_form" dp-after-validator="afterVali">
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse1 = !isCollapse1">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>必填项</h5>
                </div>
                <div collapse="isCollapse1">
                    <div class="widget-content">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推送类型: </label>
                            <div class="col-sm-5">
                                <select name="switch" ng-model="entity.switch" ng-options="o.value as o.name for o in action_type"></select>
                            </div>
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="Force" ng-model="entity.forceaddall"> Force add all parmas
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-hide="entity.switch === '删除URL'">
                            <label class="col-sm-2 control-label">开始时间: </label>
                            <div class="col-sm-2">
                                <p class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="datePicker.start.dt" is-open="datePicker.start.opened" show-button-bar="false" ng-required="true" name="datePicker.start.dt" max-date="datePicker.end.dt"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openData($event, datePicker.start)" ng-disabled="datePicker.start.opened"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                            <span class="control-label">日期格式：2015-12-03    11:23:42（24小时制）</span>
                        </div>
                        <div class="form-group" ng-hide="entity.switch === '删除URL'">
                            <label class="col-sm-2 control-label">结束时间: </label>
                            <div class="col-sm-2">
                                <p class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="datePicker.end.dt" is-open="datePicker.end.opened" show-button-bar="false" ng-required="true" name="datePicker.end.dt" min-date="datePicker.start.dt" max-date="datePicker.end.max"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openData($event, datePicker.end)" ng-disabled="datePicker.end.opened"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                            <span class="control-label">日期格式：2015-12-03    11:23:42（24小时制）</span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推送规则：</label>
                            <div class="col-sm-6">
                                <input type="text" name="rule_title" class="form-control" ng-model="entity.aosruledata.title" readonly>
                            </div>
                            <div class="col-sm-4 clear_col_margin">
                                <span class="ref-icon glyphicon glyphicon-search" ng-click="popUp('list','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-pencil" ng-if="entity.aosruledata" ng-click="popUp('edit','aosrule', 'aosruledata', 'title', 0 ,entity.aosruledata.id, true)"></span>
                                <span class="ref-icon glyphicon glyphicon-plus" ng-click="popUp('add','aosrule', 'aosruledata', 'title', 0 ,'', true)"></span>
                                <span class="ref-icon glyphicon glyphicon-remove" ng-if="entity.aosruledata" ng-click="removeFiled('aosruledata')"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="widget-box">
                <div class="widget-title" ng-click="isCollapse2 = !isCollapse2">
                    <span class="icon"><i class="glyphicon glyphicon-align-justify"></i></span>
                    <h5>URL项：</h5>
                </div>
                <div collapse="isCollapse2">
                    <div class="widget-content">
                        <div class="form-group">
                            <div class="inline-ref-table">
                                <table class="table table-bordered ref-table ref-urlitem">
                                    <thead>
                                    <tr>
                                        <th>名称</th>
                                        <th>Order</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="refItem in entity.urlitem">
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" name="urlitemTitle" ng-model="refItem['title']" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'pushservice', 'urlitem', 'title', $index)"></span>
                                                <span class="glyphicon glyphicon-pencil" ng-click="popUp('edit', 'pushservice', 'urlitem', 'title', $index, refItem.id)"></span>
                                                <span class="glyphicon glyphicon-plus" ng-click="popUp('add', 'pushservice', 'urlitem', 'title', $index)"></span>
                                            </div>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control inline-ref-order-cell" name="urlparamOrder" ng-model="refItem.order" readonly>
                                        </td>
                                        <td class="ref-actions">
                                            <input type="checkbox" ng-model="refItem.isDelete" name="urlitemDelete">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control inline-ref-input-cell" ng-model="entity.urlitem[entity.urlitem.length]['title']" name="urlitemTit" readonly>
                                            <div class="ref-btn-wrap">
                                                <span class="glyphicon glyphicon-search" ng-click="popUp('list', 'pushservice', 'urlitem', 'title', entity.urlitem.length)"></span>
                                                <span class="glyphicon glyphicon-plus" ng-click="popUp('add', 'pushservice', 'urlitem', 'title', entity.urlitem.length)"></span>
                                            </div>
                                        </td>
                                        <td></td>
                                        <td class="ref-actions">
                                            <!--<input type="checkbox">-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-btn-wrap">
                <!--<button class="btn btn-success right" ng-click="save()">保存</button>-->
                <button type="submit" class="btn btn-success right" dp-form-submit="save" has-permission="edit||add">保存</button>
                <!--<button type="submit" class="btn btn-default right" dp-form-submit="saveAndContinueEdit">保存并继续编辑</button>-->
                <button type="submit" class="btn btn-default right" ng-if="isEditState && !isPopup()" dp-form-submit="saveAsNew" has-permission="add">保存为新的</button>
            </div>
        </form>
    </div>
</div>
</div>

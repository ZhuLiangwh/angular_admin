<div class="list-wrap">
    <div class="list-top clearfix">
        <button ng-show="!isPopup()" class="btn btn-success right" ng-click="addDetectmodule()" has-permission="add">添加DetectModule</button>
    </div>
    <div class="list-content" cc-loading-layer="!detectmoduleTableParams.settings().$loading">
        <div ng-show="!detectmoduleTableParams.settings().$loading && items && !items.length" class="no-data">The list is empty, nothing to do！ </div>
        <table ng-table="detectmoduleTableParams" class="table table-bordered trans-table" template-pagination="app/layouts/pagination.html">
            <thead>
            <tr>
                <th width="50"><input type="checkbox" all-select-dire="predata" has-selected="vm.listChecked" all-select-resource="items"/></th>
                <th width="60">ID<dp-sort-field sort-by="id" sort="desc" params="apiParams"></dp-sort-field></th>
                <th>状态名称</th>
                <th width="100">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items" ng-click="choice(item)">
                <td><input type="checkbox" name="predata" value="{{item.id}}"/></td>
                <td class="text-align-c" width="100">{{item.id}}</td>
                <td>{{item.title}}</td>
                <td data-title="'Action'" class="list-table-actions-col">
                    <a href="" class="btn btn-default left" ng-click="ViewDetail(item)">ViewDetail</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-btn-wrap left">
            <button class="btn btn-success" ng-click="delete()" has-permission="delete">删除</button>
            <span class="list-total-checked">{{vm.listTotal}}中{{vm.listChecked.length}}被选</span>
        </div>
        <span class="list-total">共{{vm.listTotal}}条数据</span>
    </div>
</div>
